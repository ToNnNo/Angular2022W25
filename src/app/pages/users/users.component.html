<h2>Liste des utilisateurs</h2>

<button class="btn btn-outline-primary my-3" (click)="createUser()">Ajouter un utilisateur</button>

<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Username</th>
      <th>Email</th>
      <th>Phone</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.phone }}</td>
      <td>
        <a [routerLink]="['/users', user.id]">DÃ©tail</a>
      </td>
    </tr>
  </tbody>
</table>
